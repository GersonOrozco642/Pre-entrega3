<!DOCTYPE html>

<head>

<body>

        <a href="#" class="logo">ProHome</a>

        <input type="checkbox" id="check">

            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-x' id="close-icon"></i>
        </label>

            <a href="/index.html">Inicio</a>

        <section class="inicio">

        <section class="carousel">

            <input type="radio" name="carousel" id="slide2">
            <input type="radio" name="carousel" id="slide3">
          
            <div class="carousel-slides">

                <div class="carousel-slide">
                    <a href="../pages/galeria.html">

                </div>
                <div class="carousel-slide">
                    <a href="../pages/galeria.html">
                        <img src="/images/img5.jpg" alt="Imagen 3">
                    </a>
                </div>
            </div>
          
            <div class="carousel-dots">
                <label for="slide1" class="carousel-dot"></label>
                <label for="slide2" class="carousel-dot"></label>
                <label for="slide3" class="carousel-dot"></label>
            </div>
        </section>

    <footer class="footer">
        <ul class="social-icon">
            <li class="icon-element">
                <a href="https://www.facebook.com/prohomemx" target="_blank" class="icon">

            </li>
            <li class="icon-element">
                <a href="https://www.instagram.com/prohome.mx/" target="_blank" class="icon">

            <li class="icon-element">

                </a>

            <li class="icon-element">

                </a>
            </li>
            <li class="icon-element">

            </li>

        <ul class="menu">

            <li class="menu-elem">
